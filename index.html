<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Psychic Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Shadows+Into+Light" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="main-container">
    <h1 class="myTitle"> My Psychic Game</h1>
    <p id="guessWhat">Guess what letter I am thinking of.</p>
    <hr>
    <p class="counters"> Wins:
        <span id="wins"></span>
    </p>
    <hr>
    <p class="counters"> Losses:
        <span id="losses"></span>
    </p>
    <hr>
    <p class="counters"> Guesses left:
        <span id="guessesLeft"></span>
    </p>
    <hr>
    <p class="yourGuesses"> Your guesses so far:
        <br><br>
        <span id="guessed"></span>
    </p>
    </div>
    <div class="smallContainer">
        <h2>Good Luck!</h2>
    </div>
</body>

</html>
